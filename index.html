<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calci</title>
    <link rel="stylesheet" href="style.css">

</head> 
<body>
    
        <div class="container">  
          <div class="calculator">
            <form name="cacl">  
                 <input type="text" name="text" id="screen">  
            </form>  
            <div class="btns">  
                 <button onclick="sin()">Sin</button>  
                 <button onclick="cos()">Cos</button>  
                 <button onclick="tan()">Tan</button>  
                 <button onclick="log()">log</button>  
                 <button onclick="pow()">x<sup>2</sup></button>  
                 <button onclick="pow3()">x<sup>3</sup></button>  
                 <button onclick="sqrt()">&radic;</button>  
                 <button onclick="sqrt3()">&#8731;</button>  
                 <button onclick="show('1')">1</button>  
                 <button onclick="show('2')">2</button>  
                 <button onclick="show('3')">3</button>  
                 <button onclick="show('4')">4</button>  
                 <button onclick="show('5')">5</button>  
                 <button onclick="show('6')">6</button>  
                 <button onclick="show('7')">7</button>  
                 <button onclick="show('8')">8</button>  
                 <button onclick="show('9')">9</button>  
                 <button onclick="show('0')">0</button>  
                 <button onclick="show('.')">.</button>  
                 <button onclick="show('')"></button>  
                 <button onclick="show('+')">+</button>  
                 <button onclick="show('-')">-</button>  
                 <button onclick="show('/')">/</button>  
                 <button onclick="show('%')">%</button>  
                 <button onclick="Clear()" class="reset clear">C</button>  
                 <button onclick="del()" class="reset del">DEL</button>  
                 <button onclick="calculate('')" class="reset equal">=</button>  
            </div>  
       </div>  
        </div>
           
       <script src="scientific.js"></script>
</body>   
</html>
